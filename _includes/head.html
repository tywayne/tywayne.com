<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}Ty Carlson | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">
	
	<meta name="robots" content="noodp">
	<link rel="canonical" href="http://tywayne.com/">
	<link rel="home" href="http://tywayne.com/" />
	<link rel="icon" type="image/png" href="{{ "/assets/img/favicon.png" | relative_url }}">
	
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Ty Carlson | designer, developer, husband, and friend">
	<meta property="og:description" content="My name is Ty Carlson and I am a designer, developer, husband, and friend.">
	<meta property="og:url" content="{{ site.url | escape }}">
	<meta property="og:site_name" content="ty carlson">
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:description" content="{{ site.description | escape }}">
	<meta name="twitter:title" content="{{ site.title | escape }}">
	<meta name="twitter:site" content="@{{ site.twitter_username }}">
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"/>
	<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% else %}/assets{% endif %}/css/main.css?ver={{site.version}}">

	<script src="{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% else %}/assets{% endif %}/js/turbolinks.js?ver={{site.version}}"></script>
	<script src="{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% else %}/assets{% endif %}/js/app.js?ver={{site.version}}"></script>

	{% if jekyll.environment == 'production' and site.google_analytics %}
		{% include analytics.html %}
	{% endif %}
</head>
