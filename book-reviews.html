---
layout: default
title: Ty Carlson | Book Reviews
permalink: /book-reviews/
---

<main class="pv2 ph5-ns ph4 lh-copy gray" role="main">
	<section class="measure-wide">
		<h2 class="gray mb1 f3 fw1">book reviews</h2>
		<div class="mv2 lh-copy gray measure-wide">
			<ul class="list pl0 mt3 mb5">
				{% for review in site.book_reviews %}
				<li class="pv4 ba bl-0 {% if forloop.first != true %}bt-0{% endif %} br-0 b--dotted b--black-30">
					<a href="{{ review.url }}" class="link blue lh-title">
						<span class="db no-underline">{{ review.title }}</span>
						<span class="db black-60">{{ review.author }}</span>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		<a class="mv3 no-underline blue hover-dark-blue" href="{{ site.url }}">&larr; Go Back Home</a>
	</section>
</main>
